<h1 style="color: blue">Create Customer</h1>
<div [hidden]="submitted" style="width: 300px;">
  <form class="pad" (ngSubmit)="onSubmit()">
    <div  class="form-group  ">
      <label for="name">Name</label>
      <input type="text" class="form-control inPad" id="name" required [(ngModel)]="customer.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control inPad" id="age" required [(ngModel)]="customer.age" name="age">
    </div>
 
    <button type="submit" class="btn btn-success inPad">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
